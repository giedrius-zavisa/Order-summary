<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Order summary card</title>

   <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="main-container">

        <img class="header-pic" src="images/illustration-hero.svg" alt="Picture of person dancing while listening to music"/>

        <h1>Order Summary</h1>

        <p class="introduction">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </p>

        <div class="order-container">
            <img id="icon-music" src="images/icon-music.svg" alt="genereic music icon showing a simple musical note" />
            <p class="name"><b>Annual Plan </b><br />59.99/year$</p>

            <button class="btn-change">Change</button>
        </div>
        
        <div class="btn-group">
            <button class="btn-proceed">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
        </div>
        
    </div>
 
</body>
</html>
